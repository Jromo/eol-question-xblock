{% load i18n %}

<div class="eolquestion_block">
    <div class="tooltip index {% if xblock.type == 'No Calificada' %} No-Calificada {% else %} {{xblock.type}} {% endif %}">
        {{xblock.index}}
        <span class="tooltiptext">{% trans "Pregunta" %} {{xblock.type}}</span>
    </div>
    <div class="separator"></div>
    <div class="text">
        {{xblock.text}}
    </div>
    <div style="clear:both;"></div>
</div>
